<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gb-photo</title>

    <style>
        /* Hide native file input */
        input[type="file"] {
            display: none;
        }

        /* Button-style label */
        .button {
            display: inline-block;
            padding: 8px 14px;
            border: 1px solid #000;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
        }

        .button:hover {
            background: #eee;
        }
    </style>
</head>
<body>

    <h1>Emulator</h1>

    <canvas id="screen" width="160" height="144"></canvas>

    <p>
        <label for="rom-input" class="button">Load ROM</label>
        <input type="file" id="rom-input" accept=".gb,.gbc,.bin">
    </p>

    <p id="save-controls" style="display: none;">
        <button id="download-save" class="button">Download Save</button>
        <label for="load-save" class="button">Load Save</label>
        <input type="file" id="load-save" accept=".sav">
    </p>

    <div id="camera-live" style="display: none;">
        <h2>Camera Live View</h2>
        <canvas id="live-capture" width="128" height="112" style="width: 256px; height: 224px; background: #000;"></canvas>
    </div>

    <div id="gallery" style="display: none;">
        <h2>Camera Gallery</h2>
        <div id="gallery-grid" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
    </div>

    <script type="module" src="bundle.js"></script>

</body>
</html>
