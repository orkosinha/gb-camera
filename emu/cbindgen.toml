# cbindgen configuration for generating C headers

language = "C"
cpp_compat = true

# Header configuration
header = "// Game Boy Emulator C API for iOS"
include_guard = "GB_EMU_H"
autogen_warning = "// Auto-generated by cbindgen. Do not edit manually."

# Only export items from the ffi module
[export]
include = [
    "gb_create",
    "gb_destroy",
    "gb_load_rom",
    "gb_step_frame",
    "gb_get_frame_buffer",
    "gb_get_frame_buffer_size",
    "gb_get_screen_width",
    "gb_get_screen_height",
    "gb_set_button",
    "gb_set_camera_image",
    "gb_is_camera_cartridge",
    "gb_get_frame_count",
    "gb_get_save_size",
    "gb_get_save_data",
    "gb_load_save_data",
    "GB_BUTTON_A",
    "GB_BUTTON_B",
    "GB_BUTTON_SELECT",
    "GB_BUTTON_START",
    "GB_BUTTON_RIGHT",
    "GB_BUTTON_LEFT",
    "GB_BUTTON_UP",
    "GB_BUTTON_DOWN",
    "GB_SCREEN_WIDTH",
    "GB_SCREEN_HEIGHT",
    "GB_CAMERA_WIDTH",
    "GB_CAMERA_HEIGHT",
]

[parse]
parse_deps = false

[parse.expand]
crates = ["gb-emu"]
features = ["ios"]
