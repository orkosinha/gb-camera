[tools]
npm = "latest"
rust = "latest"

# =============================================================================
# Web Build Tasks
# =============================================================================

[tasks."build:wasm"]
description = "Build Rust code to WebAssembly"
dir = "emu"
run = "wasm-pack build --target web --out-dir ../web/pkg --features wasm --no-default-features"

[tasks."build:js"]
description = "Bundle JavaScript with esbuild"
dir = "web"
run = "node esbuild.config.js"
depends = ["build:wasm"]

[tasks."build:web"]
description = "Build the full web project (WASM + JS)"
depends = ["build:js"]

[tasks.dev]
description = "Build and serve the web project"
depends = ["build:web"]
dir = "web/dist"
run = "npx serve ."

# =============================================================================
# iOS Build Tasks
# =============================================================================

[tasks."build:ios"]
description = "Build Rust static library for iOS (device + simulator)"
run = "./scripts/build-ios.sh release"

[tasks."build:ios:debug"]
description = "Build Rust static library for iOS (debug mode)"
run = "./scripts/build-ios.sh debug"

[tasks."build:ios:device"]
description = "Build Rust static library for iOS device only"
dir = "emu"
run = "cargo build --target aarch64-apple-ios --features ios --no-default-features --release"

[tasks."build:ios:sim"]
description = "Build Rust static library for iOS simulator only"
dir = "emu"
run = "cargo build --target aarch64-apple-ios-sim --features ios --no-default-features --release"

[tasks."xcode:open"]
description = "Open iOS project in Xcode"
run = "open ios/gb-ios.xcodeproj"

# =============================================================================
# Combined Build Tasks
# =============================================================================

[tasks.build]
description = "Build all targets (web)"
depends = ["build:web"]

[tasks."build:all"]
description = "Build all targets (web + iOS)"
depends = ["build:web", "build:ios"]

# =============================================================================
# Testing & Development
# =============================================================================

[tasks.test]
description = "Run all tests"
dir = "emu"
run = "cargo test"

[tasks."test:watch"]
description = "Run tests in watch mode"
dir = "emu"
run = "cargo watch -x test"

[tasks.check]
description = "Run cargo check and clippy"
dir = "emu"
run = "cargo check && cargo clippy -- -D warnings"

[tasks.fmt]
description = "Format code"
dir = "emu"
run = "cargo fmt"

# =============================================================================
# Cleanup
# =============================================================================

[tasks.clean]
description = "Remove build artifacts"
run = """
rm -rf web/pkg
rm -rf web/dist
rm -rf web/bundle.js
rm -rf emu/target
rm -rf ios/gb-ios/RustLib/*.a
"""

[tasks."clean:all"]
description = "Remove all build artifacts including iOS libs"
run = """
rm -rf web/pkg
rm -rf web/dist
rm -rf web/bundle.js
rm -rf emu/target
rm -rf ios/gb-ios/RustLib/*.a
"""
